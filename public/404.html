<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex,follow" />
  <title>404 | 米米商城</title>
  <script>
    (function () {
      var path = window.location.pathname + window.location.search + window.location.hash
      var redirectPath = '/?spa_path=' + encodeURIComponent(path)
      window.location.replace(redirectPath)
    })()
  </script>
  <style>
    :root { color-scheme: light dark; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'PingFang SC', 'Microsoft YaHei', sans-serif;
      background: #f6f7fb;
      color: #1f2937;
    }
    .card {
      width: min(92vw, 560px);
      border-radius: 16px;
      background: #fff;
      border: 1px solid #e5e7eb;
      box-shadow: 0 12px 32px rgba(0,0,0,.06);
      padding: 36px 28px;
      text-align: center;
    }
    h1 { margin: 8px 0 12px; font-size: 32px; }
    p { margin: 0 0 20px; line-height: 1.7; color: #4b5563; }
    a {
      display: inline-block;
      padding: 10px 18px;
      border-radius: 10px;
      text-decoration: none;
      background: #111827;
      color: #fff;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <main class="card">
    <div>404</div>
    <h1>页面未找到</h1>
    <p>你访问的页面不存在或已移动。返回米米商城首页继续浏览商品。</p>
    <a href="/">返回首页</a>
  </main>
</body>
</html>
